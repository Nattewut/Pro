{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="row">
    {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <div style="display: flex; gap:1em; justify-content: space-between;">
                    <div>
                        <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">เพิ่มในตะกร้า</button>
                        <a class="btn btn-outline-success" href="#">ดูรายละเอียด</a>
                    </div>
                    <div>
                        <h5>{{ product.price }} บาท</h5>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
